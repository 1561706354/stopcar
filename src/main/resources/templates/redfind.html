<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>吴彦祖停车场</title>

    <!-- begin::global styles -->
    <link rel="stylesheet" href="assets/vendors/bundle.css" type="text/css">
    <!-- end::global styles -->

    <!-- begin::custom styles -->
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
    <link rel="stylesheet" href="assets/css/custom.css" type="text/css">
    <!-- end::custom styles -->

</head>
<body>

<!-- begin::page loader-->
<div class="page-loader">
    <div class="spinner-border"></div>
    <span>Loading ...</span>
</div>
<!-- end::page loader -->

<!-- begin::sidebar -->
<!--<div class="sidebar" th:replace="model::menu1"></div>-->
<!-- end::sidebar -->
<!-- ******************************************* -->
<!-- begin::side menu -->
<div class="side-menu" th:replace="model::menu2"></div>
<!-- ******************************************* -->
<!-- end::side menu -->

<!-- begin::navbar -->
<nav class="navbar" th:replace="model::menu3"></nav>
<!-- end::navbar -->

<!-- begin::main content -->
<main class="main-content">

    <div class="container-fluid">

        <!-- begin::page header -->
        <div class="page-header d-md-flex justify-content-between align-items-center">
            <h4>停车记录</h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-t-0">
                    <li class="breadcrumb-item"><a href="#">停车记录</a></li>
                    <li class="breadcrumb-item"><a href="#">查看记录</a></li>
                </ol>
            </nav>
        </div>
        <!-- end::page header -->

        <!--查询所有车位-->
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h5>停车记录</h5>
                </div>

                <div class="col-md-6 mb-4">
                    <form action="/findmohu" method="post">
                        <div>
                            <label>车牌</label>
                            <input type="text" name="recordNum" class="form-control" id="validationTooltip02"
                                   placeholder="晋M5372">
                        </div>

                        <div><br>
                            <label>类别</label>
                            <select class="form-control m-bot15" name="accessType">
                                <option></option>
                                <option>普通</option>
                                <option>月卡</option>
                                <option>季卡</option>
                                <option>年卡</option>
                                <option>免费</option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary  ">查询</button>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>车牌</th>
                            <th>停车时间</th>
                            <th>离开时间</th>
                            <th>类别</th>
                            <th>费用</th>
                            <th>停车位</th>
                            <th>当前状态</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="redd:${findredd}">


                            <td th:text="${redd.recordNum}">Cara Stevens</td>
                            <td th:text="${redd.recordGotime}">Sales Assistant</td>
                            <td th:text="${redd.recordLvtime}">New York</td>
                            <td th:text="${redd.accessType}">New York</td>

                            <td th:text="${redd.recordCost}">New York</td>
                            <!--                            <td th:text="${redd.recordCost}">New York</td>-->
                            <td th:text="${redd.carPort}">New York</td>
                            <td th:text="${redd.recordStart}">New York</td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


</main>
<!-- end::main content -->

<!-- begin::global scripts -->
<script src="assets/vendors/bundle.js"></script>
<!-- end::global scripts -->

<!-- begin::custom scripts -->
<script src="assets/js/custom.js"></script>
<script src="assets/js/app.js"></script>
<!-- end::custom scripts -->

</body>
</html>
