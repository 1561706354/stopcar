<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>吴彦祖停车场</title>

    <!-- begin::global styles -->
    <link rel="stylesheet" href="assets/vendors/bundle.css" type="text/css">
    <!-- end::global styles -->

    <!-- begin::custom styles -->
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
    <link rel="stylesheet" href="assets/css/custom.css" type="text/css">
    <!-- end::custom styles -->

</head>
<body>

<!-- begin::page loader-->
<div class="page-loader">
    <div class="spinner-border"></div>
    <span>Loading ...</span>
</div>
<!-- end::page loader -->

<!-- begin::sidebar -->
<!--<div class="sidebar" th:replace="model::menu1"></div>-->
<!-- end::sidebar -->
<!-- ******************************************* -->
<!-- begin::side menu -->
<div class="side-menu" th:replace="model::menu2"></div>
<!-- ******************************************* -->
<!-- end::side menu -->

<!-- begin::navbar -->
<nav class="navbar" th:replace="model::menu3"></nav>
<!-- end::navbar -->

<!-- begin::main content -->
<main class="main-content">

    <div class="container-fluid">

        <!-- begin::page header -->
        <div class="page-header d-md-flex justify-content-between align-items-center">
            <h4>系统设置</h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-t-0">
                    <li class="breadcrumb-item"><a href="#">主页</a></li>
                    <li class="breadcrumb-item"><a href="#">管理设置</a></li>
                    <li class="breadcrumb-item active" aria-current="page">系统设置</li>
                </ol>
            </nav>
        </div>
        <!-- end::page header -->


        <!--编辑个人信息-->
        <div class="card">
            <img src="assets/media/image/portfolio-five.jpg" class="card-img-top" alt="...">
            <div class="card-body text-center m-t-70-minus">
                <figure class="avatar avatar-xl m-b-20">
                    <img src="assets/media/image/avatar.jpg" class="rounded-circle" alt="...">
                </figure>
                <h5>呆呆虾</h5>
                <p class="text-muted small">管理员</p>
                <p>深窥自己的内心,你会发现一切的奇迹在你自己!</p>
                <a href="#" class="btn btn-outline-primary">
                    <i class="fa fa-pencil m-r-5"></i> 修改密码
                </a>
            </div>
            div class="card-body">
            <div class="card-title">
                <h5>修改密码</h5>
            </div>
            <div class="col-md-6 mb-4">
                <form action="/findportCar" method="post">
                    <input type="text" name="carPort" class="form-control" id="validationTooltip02" placeholder="A-001">
                    <span style="position: absolute;top:1%;left:100% ;width: 60px"><button type="submit"
                                                                                           class="btn btn-primary  ">查询</button></span>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>车位号</th>
                        <th>状态</th>
                        <th>时间</th>
                        <th>操作</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car:${carall}">


                        <td th:text="${car.carPort}">Cara Stevens</td>
                        <td th:text="${car.carState}">Sales Assistant</td>
                        <td th:text="${car.carTime}">New York</td>
                        <td>
                            <a class=" btn btn-success btn-sm"
                               th:href="@{/updateCar(carId=${car.carId},carState=${car.carState})}"><i
                                    class="icon_close_alt2"></i>状态</a>
                            <!--                                <a class="btn btn-danger" th:href="@{/updateCar(carId=${car.carId})}"><i class="icon_close_alt2"></i>删除</a>-->
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>


        </div>


    </div>

    </div>

</main>
<!-- end::main content -->

<!-- begin::global scripts -->
<script src="assets/vendors/bundle.js"></script>
<!-- end::global scripts -->

<!-- begin::custom scripts -->
<script src="assets/js/custom.js"></script>
<script src="assets/js/app.js"></script>
<!-- end::custom scripts -->

</body>
</html>
