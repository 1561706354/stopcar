<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>吴彦祖停车场</title>

    <!-- begin::global styles -->
    <link rel="stylesheet" href="assets/vendors/bundle.css" type="text/css">
    <!-- end::global styles -->

    <!-- begin::custom styles -->
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
    <link rel="stylesheet" href="assets/css/custom.css" type="text/css">
    <!-- end::custom styles -->

</head>
<body>

<!-- begin::page loader-->
<div class="page-loader">
    <div class="spinner-border"></div>
    <span>Loading ...</span>
</div>
<!-- end::page loader -->

<!-- begin::sidebar -->
<!--<div class="sidebar" th:replace="model::menu1"></div>-->
<!-- end::sidebar -->
<!-- ******************************************* -->
<!-- begin::side menu -->
<div class="side-menu" th:replace="model::menu2"></div>
<!-- ******************************************* -->
<!-- end::side menu -->

<!-- begin::navbar -->
<nav class="navbar" th:replace="model::menu3"></nav>
<!-- end::navbar -->

<!-- begin::main content -->
<main class="main-content">

    <div class="container-fluid">

        <!-- begin::page header -->
        <div class="page-header d-md-flex justify-content-between align-items-center">
            <h4>设置</h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-t-0">
                    <li class="breadcrumb-item"><a href="#">主页</a></li>
                    <li class="breadcrumb-item"><a href="#">管理设置</a></li>
                    <li class="breadcrumb-item active" aria-current="page">收费设置</li>
                </ol>
            </nav>
        </div>
        <!-- end::page header -->


        <!--收费设置-->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>单价</th>
                            <th>月卡</th>
                            <th>年卡</th>
                            <th>停车场状态</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="set:${money}">

                            <td th:text="${set.setPrice}">Cara Stevens</td>
                            <td th:text="${set.setMonth}">Cara Stevens</td>
                            <td th:text="${set.setYear}">Sales Assistant</td>
                            <td th:text="${set.setType}">New York</td>
                            <!--                            <td >-->
                            <!--                                <a class=" btn btn-success btn-sm" th:href="@{/updateCar(carId=${car.carId},carState=${car.carState})}"><i class="icon_close_alt2"></i>状态</a>-->
                            <!--                                &lt;!&ndash;                                <a class="btn btn-danger" th:href="@{/updateCar(carId=${car.carId})}"><i class="icon_close_alt2"></i>删除</a>&ndash;&gt;-->
                            <!--                            </td>-->

                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card-title">
                    <h5>收费信息</h5>
                </div>

                <div th:each="sets:${money}">
                    <div class="col-md-6 mb-4">
                        <form action="/updateSet" method="post">
                            <input type="hidden" name="setId" th:value="${sets.setId}">
                            <input type="number" name="setPrice" th:value="${sets.setPrice}" class="form-control"
                                   id="validationTooltip01" placeholder="单价">
                            <span style="position: absolute;top:0%;left:100% ;width: 60px"><button type="submit"
                                                                                                   class="btn btn-primary  ">修改</button></span>
                        </form>
                        <br>

                        <form action="/updateSet" method="post"><input type="hidden" name="setId"
                                                                       th:value="${sets.setId}">
                            <input type="number" name="setMonth" th:value="${sets.setMonth}" class="form-control"
                                   id="validationTooltip02" placeholder="月卡">
                            <span style="position: absolute;top:38%;left:100% ;width: 60px"><button type="submit"
                                                                                                    class="btn btn-primary  ">修改</button></span>
                        </form>
                        <br>

                        <form action="/updateSet" method="post">
                            <input type="hidden" name="setId" th:value="${sets.setId}">
                            <input type="number" name="setYear" th:value="${sets.setYear}" class="form-control"
                                   id="validationTooltip03" placeholder="年卡">
                            <span style="position: absolute;top:77%;left:100% ;width: 60px"><button type="submit"
                                                                                                    class="btn btn-primary  ">修改</button></span>
                        </form>

                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">停车场关闭</h5>
                            <div class="row">
                                <div class="offset-md-1">
                                    <a class="btn btn-primary active"
                                       th:href="@{/updateSet(setId=${sets.setId},setType=开启)}"><i
                                            class="icon_close_alt2"></i>开启</a>
                                </div>
                                <div class="offset-md-1">
                                    <a class="btn btn-danger active"
                                       th:href="@{/updateSet(setId=${sets.setId},setType=关闭)}"><i
                                            class="icon_close_alt2"></i>关闭</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>

    </div>

</main>
<!-- end::main content -->

<!-- begin::global scripts -->
<script src="assets/vendors/bundle.js"></script>
<!-- end::global scripts -->

<!-- begin::custom scripts -->
<script src="assets/js/custom.js"></script>
<script src="assets/js/app.js"></script>
<!-- end::custom scripts -->

</body>
</html>
